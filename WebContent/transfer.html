<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transfer Money</title>
</head>
<body>
<h2>Fill the below details to transfer the amount.</h2>
<form action="/BankApplication/TransferVal">
<table>
<tr>
<td><label>To Account Number</label></td>
<td><input type="text" name="taccno" placeholder="Enter the accont number"></td>
</tr>

<tr>
<td><label>Amount</label></td>
<td><input type="text" name="amount" placeholder="Enter the amount"></td>
</tr>

<tr>
<td><input type="submit" value="Transfer Money"></td>
</tr>
</table>
</form>
</body>
</html>
