<!DOCTYPE html>
<html>
<head>
<title>Login Page</title>
</head>
<body>
	<h1>Welcome to banking application</h1>
	<h3>Kindly enter the following details to login into your account</h3>
	<form action="/BankApplication/LoginValidation">
	<table>
		<tr>
		<td><label>Account number:</label></td>
		<td><input type="text" name="accno" placeholder="Enter account number"></td>
		</tr>
		<tr>
		<td><label>Password:</label></td>
		<td><input type="password" name="pass" placeholder="Enter password"></td>
		</tr>
		<tr>
		<td><input type="submit" value="LOGIN"></td>
		</tr>
		<tr>
		<td><a href="/BankApplication/forgotpwd.html">Forgot password</a></td>
		<td><a href="/BankApplication/register.html">Register</a></td>
		</tr>
	</table>
	</form>
</body>
</html>
