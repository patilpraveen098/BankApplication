<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forgot Password</title>
</head>
<body>
<h1>Password has not reset. Please try again.</h1>
<h1>Enter the following details to reset your password.</h1>
<form action="/BankApplication/ForgotPwdVal">
<table>
<tr>
<td><label>Account number:</label></td>
<td><input type="text" name="accno" placeholder="Enter account number"></td>
</tr>
<tr>
<td><label>Name:</label></td>
<td><input type="text" name="name" placeholder="Enter the name"></td>
</tr>
<tr>
<td><label>Email id:</label></td>
<td><input type="text" name="email" placeholder="Enter the email address"></td>
</tr>
<tr>
<td><label>New password:</label></td>
<td><input type="password" name="np" placeholder="Enter new password"></td>
</tr>
<tr>
<td><label>Confirm password:</label></td>
<td><input type="password" name="cnp" placeholder="Enter password again"></td>
</tr>
<tr>
<td><input type="submit" value="Reset Password"></td>
</tr>
</table>
</form>
</body>
</html>
