<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change name</title>
</head>
<body>
<h1>Fill the following details to change the name of the account holder</h1>
<form action="/BankApplication/ChangeNameVal">
<table>
<tr>
<td><label>New Name</label></td>
<td><input type="text" name="nn" placeholder="Enter new name"></td>
</tr>
<tr>
<td><label>Password</label></td>
<td><input type="password" name="p" placeholder="Enter password"></td>
</tr>
<tr>
<td><input type="submit" value="Change Name"></td>
</tr>
</table>
</form>
</body>
</html>
