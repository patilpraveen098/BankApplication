<html>
<head>

<title>Name not changed</title>
</head>
<body>
<h1>Name couldn't be changed. Try again.</h1>
<h2>Fill the following details to change the name of the account holder</h2>
<form action="/BankApplication/ChangeNameVal">
<table>
<tr>

</tr>

</tr>

</tr>
</table>
</form>
</body>
</html>
