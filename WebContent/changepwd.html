<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New Password form</title>
</head>
<body>
<h1>Fill the following details to change the password</h1>
<form action="/BankApplication/ChangePwdVal">
<table>
<tr>
<td><label>Old Password</label></td>
<td><input type="password" name="op" placeholder="Enter old password"></td>
</tr>
<tr>
<td><label>New Password</label></td>
<td><input type="password" name="np" placeholder="Enter new password"></td>
</tr>
<tr>
<td><label>Confirm Password</label></td>
<td><input type="password" name="cp" placeholder="Enter new password again"></td>
</tr>
<tr>
<td><input type="submit" value="Change Password"></td>
</tr>
</table>
</form>
</body>
</html>
